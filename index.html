<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <main class="container">
    <article>
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="profile picture">
      </div>
    </article>
    <article>
      <h1>Victor Crest <span>26</span> </h1>
      <p>London</p>
    </article>
    
    <article>
      <ul>
        <li>80K<span>Followers</span></li>
        <li>803K<span>Likes</span></li>
        <li>1.4K<span>Photos</span></li>
      </ul>
    </article>
    
  
    
  </main>
 
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Souheib Aloui</a>.
  </div>
 
</body>
</html>
